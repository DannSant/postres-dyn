<section class="section  pt-5 top-slant-white2 relative-higher bottom-slant-gray">
   
    <div class="container">
    <h2>Inicia Sesi칩n</h2>

        <div class="col-lg-6">
          <form [formGroup]="authForm" (ngSubmit)="login()">
            
            
            <div class="row">
              <div class="col-md-12 form-group" [ngClass]="{'has-error': authForm.controls.email.invalid && submited}">

            </div>

            <div class="row">

                <input type="password" id="password" name="password" formControlName="password" class="form-control ">
              </div>
          </div>
            
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="submit" value="Iniciar sesi칩n" class="btn btn-primary">
              </div>
            </div>
            Si no tienes cuenta, <a routerLink='/signup'>Registrate</a>
          </form>
        </div>
        
        <div class="col-lg-6 pl-2 pl-lg-5">

          <div class="col-md-8 mx-auto contact-form-contact-info">

              <p class="d-flex">
                <span class="ion-ios-location icon mr-5"></span>
                <span>Entregas en puntos especificos del metro de la CDMX</span>
              </p>

              <p class="d-flex">
                <span class="ion-ios-telephone icon mr-5"></span>
                <span>M치s informaci칩n 5512341234</span>
              </p>

              <p class="d-flex">
                <span class="ion-android-mail icon mr-5"></span>

              </p>
            </div>

        </div>
      </div>
    </div>

  </section>
